<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video-2</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap.min (1).css" />
  </head>
  <body>
    <!---- Naigation -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand"> Product App </a>
    </nav>
    <div class="container">
      <!-- aplication -->
      <div class="row pt-5" id="App">
        <div class="col md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega un producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  step="0.01"
                  type="number"
                  id="price"
                  placeholder="Precio producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  value="2018"
                  min="1990"
                  max="2021"
                  placeholder="AÃ±o producto"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col md-8"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
